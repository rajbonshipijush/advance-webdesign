<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/user.png" type="image/x-icon">
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="admin-box">
        <img src="img/user.png" alt="" width="150">
        <h1>Login Page</h1>
        <form>
            <label for="user">Your Username</label>
            <input type="text"
            name="user"
            required
            placeholder="Enter Your Username"/>
            <label for="pass">Your Password</label>
            <input type="password" name="pass" required placeholder="Enter Your Password"
            />
            <input type="submit"value=login>
        </form>
        <p class="pg">
            Can't remenber your password? Please
            <a href="page/reset.html">Reset Here</a>
        </p>
        <p class="pg">
            Don't have any account? Please
            <a href="page/register.html">Register Here</a>
        </p>

    </div>


    
</body>
</html>
