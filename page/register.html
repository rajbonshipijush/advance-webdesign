<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/register.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Register Page</title>

</head>
<body>
    <div id="admin-box">
        <img src="../img/register.png" alt="" width="150">
        <h1>Register page</h1>
        <form>
            <label for="fname">Your Firstname</label>
            <input type="text"name="fname"required placeholder="Enter Your Firstname"/>
            <label for="lname">Your Lastname</label>
            <input type="text" name="lname" required placeholder="Enter Your Lastname">
            <label for="email">Enter your email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label for="pass">Your Password</label>
            <input type="password"name="pass"required placeholder="Enter Your email"/>
            <label for="pass">Your confirmed password</label>
            <input type="password"name="pass"required placeholder="Enter Your confirmed email"/>
            <input type="Submit">
        </form>
        <p class="pg">
            Already have an account Please
            <a href="../login.html">Login Here</a>
        </p>
        

    </div>
    
</body>
</html>
